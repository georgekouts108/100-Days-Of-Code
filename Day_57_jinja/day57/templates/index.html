<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/assets/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for blog in blogs %}
    <div class="content">
        <div class="card">
            <h2>{{blog["title"]}}</h2>
            <p class="text">{{blog["subtitle"]}}</p>
            <a href="{{url_for('get_blog', blog_id=blog['id'])}}">Read</a>
        </div>
    </div>
    {% endfor %}

</div>
</body>
<footer>
    <div>
        <p>Made with ♥️ from Montreal, Canada</p>
        <p>&copy; Copyright {{current_year}}. Built by {{name}}</p>
    </div>
</footer>
</html>
