{% extends 'base.html' %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">Movie Title</h1>
    <p class="description">Edit Movie Rating</p>
    <form method="post" action="{{ url_for('edit', mid=mid) }}">
        {{ form.rating.label }}<br/>{{ form.rating }}<br/><br/>
        {{ form.review.label }}<br/>{{ form.review }}<br/><br/>
        {{ form.done }}
    </form>

  </div>
{% endblock %}
